<section>
    <h2>Get Started with Lunchpal</h2>
  
  <form class="signupForm" (ngSubmit)="signup(signupForm.value)" [formGroup]="signupForm">
    <p>Create an account and let the delish begin</p> 
    
    <label for="email">Email Address:</label>
    <input type="email" formControlName="email">
  
    <label for="password">Password:</label>
    <input type="password" name="password" formControlName="password">
  
    <div class="buttonHolder">
      <input class="signupSubmit" type="submit" [disabled]="!signupForm.valid" value="Create Account">
      <p>Already a member? <strong> <a routerLink="/login">Login here</a></strong></p> 
    </div>
  </form>
  
  <div *ngIf="authService.signupError != ''">
    <p class="error">{{authService.signupError}}</p>
  </div>

  </section>
